<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rassylka</title>
    <link href="./src/styles/main.css" rel="stylesheet">
    <!-- fonts -->
    <link href="https://db.onlinewebfonts.com/c/800e985f75a5a56c2f7b4be502d286de?family=Burbank+Big+Condensed+Bold" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="src/frontend/ui.js"></script>
    <script src="src/frontend/handler.js"></script>
</head>
<body class="app">
  <div class="nav" id="nav">
    <div class="button" id="login-button" onclick="openModal()">
      <span class="material-symbols-outlined" id="exit-icon">exit_to_app</span>
      LOGIN
    </div>
    <span class="material-symbols-outlined" id="acc-icon">
      account_circle
    </span>
      <!-- tg acc name -->
  </div>
  <section class="section" id="content-wrapper">
    <div class="content-block" id="first-content-block">
      <div class="container" id="refresh-bttn-container">
        <div class="button" id="refresh-button" onclick="loadAccFolders(true)">
          <span class="material-symbols-outlined" id="refresh-icon">directory_sync</span>
          REFRESH
        </div>
      </div>
      <div class="container" id="fold-list-container">
        <ul class="list" id="folders-list">
          <!-- folders list -->
        </ul>
      </div>
    </div>
    <div class="content-block" id="second-content-block">
      <div class="container" id="input-container">
        <textarea class="input" id="message-text-input" type="text" placeholder="INPUT MESSAGE" required></textarea>
      </div>
      <div class="container" id="start-bttn-container">
        <div class="button" id="start-button" onclick="startSendMessages()">START</div>
      </div>
    </div>
  </section>
  <div class="modal" id="login-modal" onclick="closeModal()">
    <div class="modal-body">
      <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-close" onclick="closeModal()">X</div>
        <div class="form">
          <input type="number" class="form-input" id="input-api-id" placeholder="api id" required/>
          <input type="text" class="form-input" id="input-api-hash" placeholder="api hash" required/>
          <input type="number" class="form-input" id="input-api-tel" placeholder="mobile number (48...)" required/>
          <input type="number" class="form-input" id="input-api-code" placeholder="login code" required/>
          <div class="button" id="submit-log-form-bttn" onclick="doLogin()">Submit</div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
  </script>

</body>
</html>
